<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Login</title>
		<link rel="stylesheet" href="loginscreen.css">

	  <!-- Font Awsome -->

	  <script src="https://kit.fontawesome.com/3b2cf0bb84.js" crossorigin="anonymous"></script>

	  <!-- font -->
	  <link rel="preconnect" href="https://fonts.googleapis.com">
	  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Rubik:wght@500&display=swap" rel="stylesheet">
	  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

	</head>
	<body>

		<a href="#">
					<div id="close"class="close-login">
					<i style="color: grey;"class="fa-solid fa-xmark fa-3x"></i>
				</div></a>

		<div class="container" id="container">
			<div class="form-container sign-up-container">

				<form action="#">
					<h1>Create Account</h1>
					<span>or use your email for registration</span>
					<hr>
					<input style="margin-bottom: 10px;" type="text" placeholder="Name" />
					<input style="margin-bottom: 10px;" type="email" placeholder="Email" />
					<input style="margin-bottom: 10px;" type="password" placeholder="Create Password" />
					<button>Sign Up</button>
				</form>
			</div>

			<div class="form-container sign-in-container">
				<form action="#">
					<h1>Sign in</h1>
					<span>or use your account</span>
					<hr>
					<input style="margin-bottom: 10px;"type="email" placeholder="Email" />

					<input type="password" placeholder="Password" />
					<a href="#">Forgot your password?</a>
					<button>Sign In</button>
				</form>
			</div>

			<div class="overlay-container">
				<div class="overlay">
					<div class="overlay-panel overlay-left">
						<h1>Welcome Back!</h1>
						<p>To keep connected with us please login with your personal info</p>
						<button class="ghost" id="signIn">Sign In</button>
					</div>
					<div class="overlay-panel overlay-right">
						<h1>Hello, Friend!</h1>
						<p>Enter your personal details and start journey with us</p>
						<button class="ghost" id="signUp">Sign Up</button>
					</div>
				</div>
			</div>
		</div>


		<script src="script.js" charset="utf-8"></script>
	</body>
</html>
